<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>JoeABC.com</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- 使用简洁现代的 Inter 字体，配合圆角卡片风格，明亮科技风 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;500;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --accent: #22d3ee;
      --bg: #f5f7fa;
      --card-bg: #fff;
      --text-main: #222;
      --muted: #8ca0b3;
      --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
    }
    body {
      font-family: 'Inter', 'Microsoft YaHei', Arial, sans-serif;
      background: var(--bg);
      color: var(--text-main);
      margin: 0;
      min-height: 100vh;
      letter-spacing: 0.01em;
    }
    .banner {
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: #fff;
      padding: 3em 1em 2em 1em;
      text-align: center;
      box-shadow: var(--shadow);
      border-bottom-left-radius: 32px;
      border-bottom-right-radius: 32px;
      position: relative;
    }
    .logo {
      font-family: 'Inter', Arial, sans-serif;
      font-weight: 700;
      font-size: 2.6em;
      letter-spacing: 0.12em;
      margin-bottom: 0.2em;
      text-shadow: 0 3px 24px rgba(34,211,238,0.08), 0 1px 0 var(--primary-dark);
    }
    .desc {
      font-size: 1.15em;
      margin: 1.6em auto 0.5em;
      max-width: 520px;
      line-height: 2;
      color: #e0f2fe;
      font-weight: 500;
      text-shadow: 0 1px 4px #1e293b22;
    }
    .nav-section {
      max-width: 600px;
      margin: -2.5em auto 2.5em;
      z-index: 2;
      position: relative;
      background: var(--card-bg);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: 2.3em 1.2em 1.4em 1.2em;
      border-top: 8px solid var(--primary);
      border-bottom: 1px solid #e0e7ef;
      transition: box-shadow 0.18s;
    }
    .nav-section:hover {
      box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.13);
    }
    .section-title {
      font-size: 1.22em;
      font-weight: 700;
      letter-spacing: 2px;
      color: var(--primary-dark);
      margin-bottom: 2em;
      font-family: 'Inter', Arial, sans-serif;
    }
    .link-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .link-list li {
      margin: 1.2em 0;
      font-size: 1.13em;
      font-weight: 500;
      display: flex;
      align-items: center;
      transition: transform 0.18s;
      border-radius: 12px;
      padding: 0.7em 1em;
      background: linear-gradient(90deg, #f1f5f9 80%, #e0f2fe 100%);
      box-shadow: 0 1px 6px 0 rgba(37, 99, 235, 0.04);
    }
    .link-list li:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 3px 18px 0 rgba(34,211,238,0.14);
      background: linear-gradient(90deg, #e0f2fe 80%, #f1f5f9 100%);
    }
    .site-link {
      color: var(--primary-dark);
      font-weight: 700;
      text-decoration: none;
      font-size: 1.05em;
      margin-right: 0.9em;
      letter-spacing: 0.04em;
      transition: color 0.2s;
      padding-bottom: 1px;
      border-bottom: 2px solid var(--accent);
    }
    .site-link:hover {
      color: var(--primary);
      border-color: var(--primary);
    }
    .link-desc {
      color: var(--muted);
      font-size: 0.96em;
      font-weight: 400;
      margin-left: 0.2em;
    }
    .footer {
      text-align: center;
      color: #a0aec0;
      font-size: 1em;
      margin: 3.5em 0 1.2em;
      letter-spacing: 1px;
      z-index: 1;
      position: relative;
      font-family: 'Inter', 'Microsoft YaHei', Arial, sans-serif;
    }
    @media (max-width: 700px) {
      .nav-section { padding: 1.2em 0.4em 0.9em 0.4em; }
      .banner { padding: 2em 0.2em 1.2em 0.2em; }
      .logo { font-size: 1.35em; }
      .desc { font-size: 0.98em; }
      .section-title { font-size: 1em; }
      .footer { font-size: 0.96em; }
    }
  </style>
</head>
<body>

    <div class="logo">JoeABC.COM</div>

     <br>
    </div>
  </div>

    <ul class="link-list">
      <li>
        <a href="https://tapbi.com" class="site-link" target="_blank">Tapbi.com</a>

      </li>
      <li>
        <a href="https://joabc.com" class="site-link" target="_blank">Joabc.com</a>
        <span class="link-desc">英语学习专区：从ABC到流利英语，每一步都踏踏实实</span>
      </li>
      <li>
        <a href="https://jozl.com" class="site-link" target="_blank">Jozl.com</a>
        <span class="link-desc">Joy Of Zero Limits，无限喜悦，无界人生</span>
      </li>
    </ul>
  </div>
  <div class="footer">
    © 2025 Joeabc.com | 由Joe维护 | 邮箱: 3237488@gmail.com
  </div>
</body>
</html>
